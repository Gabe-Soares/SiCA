<div class="container" style="margin-top: 5vh;">
            <table class="table table-striped">
                <thead class="text-center">
                    <th>#</th>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>KM</th>
                    <th>Tipo</th>
                    <th>Saude</th>
                </thead>
                <tbody class="text-center">
                    <tr ng-repeat="x in ctrl.reservasAll">
                        <td>{{x.id_reserva}}</td>
                        <td>{{x.nome}}</td>
                        <td>{{x.local}}</td>
                        <td>{{x.tamanho}}</td>
                        <td>{{x.tipo_reserva}}</td>
                        <td>{{x.saude_reserva}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
