<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style_login.css"/>

    <title>Tela de Login sica</title>
  </head>
  <body>
    <div class="modal-dialog text-center">
      <div class="col-sm-9 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="/static/img/face.png" />
          </div>
          <div class="col-12 form-input">
            <h1 class="cabecalho-desc">
              <label for="">
                SiCA
              </label>
            </h1>
            <form>
              <div class="form-group">
                <input class="form-control" type="text" name="login_field" id="login_field" placeholder="Digite seu Login ..."/>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" id="password" placeholder="Digite sua senha ..."/>
              </div>
              <input class="btn btn-success" type="file" name="image" id="image">
              <button class="btn btn-success" type="button" name="btn_login" id="btn_login">Login</button>
            </form>
          </div>

          <!-- <div class="col-12 forgot">
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <div class="col-12 register">
            <a href="#">Sem cadastro? Cadastre-se aqui.</a>
          </div> -->
        </div>
      </div>
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/static/js/login_func.js"></script>
  </body>
</html>
